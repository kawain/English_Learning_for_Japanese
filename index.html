<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英単語学習</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>
      英単語学習 <small><span id="counter"></span></small>
    </h1>

    <div class="word-display">
      <div id="englishWord" class="english"></div>
      <div id="japaneseWord" class="japanese"></div>
      <div id="englishWord2" class="english2"></div>
      <div id="japaneseWord2" class="japanese2"></div>
      <div id="related"></div>
    </div>

    <div class="controls">
      <div class="button-group">
        <button id="startBtn">開始</button>
        <button id="stopBtn">停止</button>
        <div class="level-select">
          <label>
            <input type="radio" name="level" value="1" checked />
            レベル1
          </label>
          <label>
            <input type="radio" name="level" value="2" />
            レベル2
          </label>
        </div>
        <div>
          <a href="list1.html">レベル1 単語</a>
        </div>
        <div>
          <a href="list2.html">レベル2 単語</a>
        </div>
        <div>
          <a href="list0.html">除外単語</a>
        </div>
      </div>

      <div class="volume-control">
        <label for="volumeSlider">音量: </label>
        <input type="range" id="volumeSlider" min="0" max="100" value="50" />
        <span id="volumeValue" class="volume-display">50%</span>
      </div>
    </div>

    <div id="reviewBox" style="display: none">
      <h2>今回の英単語一覧</h2>
      <div class="word-table">
        <table>
          <thead>
            <tr>
              <th>英語</th>
              <th>日本語</th>
              <th>例文</th>
              <th>除外</th>
            </tr>
          </thead>
          <tbody id="wordTableBody"></tbody>
        </table>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
